version: 1
backend:
  phases:
    build:
      commands:
        - "# Execute Amplify CLI with the helper script"
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Switching to Amazon Linux 2023"
        - export CUSTOM_IMAGE="public.ecr.aws/amplify-linux/al2023:latest"
        - npm install
        - npm run build
        - echo "REACT_APP_TWITTER_ENDPOINT" >> .env
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
