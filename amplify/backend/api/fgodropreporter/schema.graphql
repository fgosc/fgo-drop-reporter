# This "input" configures a global authorization rule to enable public access to
# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
#input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type DropStackNum {
  num: Int!
  stack: Int
}

type DropObject {
  objectName: String!
  drops: [DropStackNum!]!
  bonus: Int
  dropUpRate: Int
}

type Report
  @model
  @auth(
    rules: [
      { allow: public, operations: [create, read] }
      { allow: groups, groups: ["Admin"] }
      { allow: owner }
    ]
  ) {
  id: ID!
  owner: String
    @auth(rules: [{ allow: owner, operations: [read, delete] }])
    @index(name: "listbyOwnerTimestamp", sortKeyFields: ["timestamp"])
  name: String
  twitter_id: String
  twitter_name: String
  twitter_username: String
  type: String!
    @index(name: "listbyReportTimestamp", sortKeyFields: ["timestamp"])
  warName: String
  questName: String!
  timestamp: Int!
  runs: Int!
  url: AWSURL
  memo: String
  dropObjects: [DropObject!]!
}
