type DropStackNum {
  num: Int!
  stack: Int
}

type DropObject {
  objectName: String!
  drops: [DropStackNum!]!
  bonus: Int
  dropUpRate: Int
}

type Report
  @model
  @auth(
    rules: [
      { allow: public, operations: [create, read] }
      { allow: groups, groups: ["Admin"] }
      { allow: owner }
    ]
  ) {
  id: ID!
  type: String!
  warName: String
  questName: String!
  timestamp: Int!
  runs: Int!
  url: AWSURL
  memo: String
  dropObjects: [DropObject!]!
}
