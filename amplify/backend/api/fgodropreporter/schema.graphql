type DropStackNum {
  num: Int!
  stack: Int
}

type DropObject {
  objectName: String!
  drops: [DropStackNum!]!
}

type Report
  @model
  @auth(
    rules: [
      {
        allow: owner
        provider: userPools
        ownerField: "owner"
        operations: [create, read, update, delete]
      }
      {
        allow: groups
        provider: userPools
        groups: ["Admin"]
        operations: [create, read, update, delete]
      }
      { allow: private, provider: userPools, operations: [create, read] }
      { allow: public, operations: [create, read] }
    ]
  ) {
  id: ID!
  owner: String
  # @auth(rules: [{ allow: owner, operations: [read, delete] }])
  name: String
  twitterId: String
  twitterName: String
  twitterUsername: String
  type: String!
    @index(
      name: "SortByTimestamp"
      sortKeyFields: ["timestamp"]
      queryField: "listReportsSortedByTimestamp"
    )
  warName: String
  questName: String!
  timestamp: Int!
  runs: Int!
  note: String
  dropObjects: [DropObject!]!
}
